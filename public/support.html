<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="support.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap"
      rel="stylesheet"
    />
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"
    ></script>

    <script type="text/javascript">
      emailjs.init("FM7S83WSYnbIOxNFH");
    </script>
    <title>Support</title>
  </head>

  <body>
    <section class="header shadow-sm sticky-top">
      <nav class="navbar navbar-expand-lg navbar-light bg-light" id="nav">
        <div class="container-fluid">
          <a class="navbar-brand" href="./"
            ><span id="meet" style="color: black; font-size: 1.5rem">Meet</span
            ><span id="Over" style="color: orange; font-size: 1.5rem"
              >Over</span
            ></a
          >
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="./index.html"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./support.html">Support</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./find.html">Find Place</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </section>
    <h4 class="mt-4" style="text-align: center">
      Potrzebna Ci pomoc? Od tego tu jesteśmy!
    </h4>
    <h5 class="mt-4" style="text-align: center">Skontaktuj się z nami!</h5>

    <p class="mt-1" style="font-size: 23px; text-align: center">
      <b>+48 578 909 188</b>
    </p>
    <h6 class="mt-4" style="text-align: center">
      Lub wypełnij formularz i daj nam znać co się stało!
    </h6>

    <div class="container-fluid mt-4">
      <div class="form p-3 d-flex shadow-sm">
        <div class="mt-4">
          <label for="exampleFormControlInput1" class="form-label"
            >Wprowadź imię</label
          >
          <input
            type="email"
            class="form-control"
            id="name"
            placeholder="Jan"
            required
          />
          <label for="exampleFormControlInput1" class="form-label mt-2"
            >Wprowadź nazwisko</label
          >
          <input
            type="email"
            class="form-control"
            id="surname"
            placeholder="Kowalski"
            required
          />
          <label for="exampleFormControlInput1" class="form-label mt-2"
            >Wprowadź adres @e-mail</label
          >
          <input
            type="email"
            class="form-control"
            id="email_id"
            placeholder="Jan.Kowalski@example.com"
            required
          />
        </div>
        <div class="mt-4">
          <label for="exampleFormControlTextarea1" class="form-label"
            >Napisz o problemie</label
          >
          <textarea
            class="form-control"
            id="message"
            rows="3"
            required
          ></textarea>
        </div>
        <button id="sendButton" class="btn btn-primary mt-4">Wyślij</button>
      </div>
    </div>
    <footer class="mt-4 w-100">
      <h5>Znajdziesz nas tutaj!</h5>
      <div class="socials d-flex mt-4">
        <a href=""><i class="fa-brands fa-instagram fa-2xl"></i></a>
        <a href=""><i class="fa-brands fa-facebook fa-2xl"></i></a>
      </div>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="support.js"></script>
  </body>
</html>
